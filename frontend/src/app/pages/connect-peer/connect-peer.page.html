<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Connect Peer</ion-title>
    <ion-buttons slot="start">
      <ion-button
        (click)="goBack()"
        fill="clear"
      >
        <ion-icon name="arrow-left" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        (click)="goBack()"
        fill="clear"
      >
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="detail-container">
    <form
      (submit)="connectPeer(form.value)"
      [formGroup]="form"
    >
      <ion-item>
        <ion-label color="primary" position="floating">Name</ion-label>
        <ion-input
          (keyup.enter)="connectPeer(form.value)"
          (keyup.esc)="goBack()"
          autofocus
          class="e2e-peer-id"
          formControlName="peerAddress"
          required
          type="text"
        ></ion-input>
      </ion-item>
      <ion-button
        [disabled]="form.pristine || form.invalid"
        class="submit-btn e2e-connect"
        float-end
        type="submit"
      >
        Connect
      </ion-button>
    </form>
  </div>
</ion-content>
