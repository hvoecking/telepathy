<ion-header>
  <ion-toolbar
    color="primary"
  >
    <ion-title>
      Rooms
    </ion-title>
    <ion-buttons
      slot="end"
    >
      <ion-button
        class="e2e-create-room"
        routerLink="/create-room"
      >
        <ion-icon
          name="add"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
      <ion-button
        class="e2e-connect-peer"
        routerLink="/connect-peer"
      >
        <ion-icon
          name="link"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  padding
>
  <ion-searchbar
    (ionInput)="search$.next($event.target.value)"
  ></ion-searchbar>
  <ion-list>
    <ion-item
      *ngFor="let room of rooms$ | async"
    >
      <ion-label
        class="e2e-room-name"
      >
        {{ room.name }}
      </ion-label>
      <ion-button
        class="e2e-edit-room"
        fill="clear"
        [routerLink]="['/edit-room', room.id]"
      >
        <ion-icon
          slot="icon-only"
          name="create"
        ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
